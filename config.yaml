baseurl: https://sammy.is-a.dev/blog
languageCode: en-us
theme: stack
paginate: 8
title: sammyette's blog

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl, it, th
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - posts
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2021
        customText:

    sidebar:
        emoji: ðŸŒº
        subtitle: Go and Lua software developer that also likes flowers, anime and games.
        avatar:
            enabled: true
            local: false
            src: https://avatars.githubusercontent.com/u/38820196?v=4

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: CC BY-SA 4.0

    comments:
        enabled: true
        provider: giscus

        giscus:
            repo: TorchedSammy/blog
            repoID: R_kgDOGQIMZg
            category: Announcements
            categoryID: DIC_kwDOGQIMZs4B_gq4
            mapping: title
            darkTheme: true
            reactionsEnabled: 1
            emitMetadata: 0

    widgets:
        enabled:

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site: ...

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          pre: home
          params:
              newTab: false

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
